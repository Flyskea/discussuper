syntax = "proto3";
package conf;
import "google/protobuf/duration.proto";

option go_package = "harmoni/internal/conf;conf";

message MessageQueue {
    RabbitMQConf rabbit_mq = 1;
}

message RabbitMQConf {
    string username = 1;
    string password = 2;
    string host = 3;
    int32 port = 4;
    string vhost = 5;
}

message ETCD {
    repeated string addr = 1;
    string username = 2;
    string password = 3;
}

message Log {
    string level = 1;
	string path = 2;
	bool color = 3;
}