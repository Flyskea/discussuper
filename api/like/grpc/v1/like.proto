syntax = "proto3";

package like;

import "api/like/mq/v1/like.proto";

option go_package = "harmoni/api/like/grpc/v1;v1";

message LikeRequest {
    like.mq.v1.LikeType likeType = 1;    
    int64 userID = 2;
    int64 objectID = 3;
    int64 targetUserID = 4;
    bool isCancel = 5;
}

message LikeReply {}

service Like {
    rpc Like (LikeRequest) returns (LikeReply);
}
