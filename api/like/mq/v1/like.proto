syntax = "proto3";
package like.mq.v1;

option go_package = "harmoni/api/like/mq/v1;v1";

import "google/protobuf/timestamp.proto";
import "api/common/object/v1/object.proto";

message BaseMessage {
    object.ObjectType object_type = 1;
    google.protobuf.Timestamp created_at = 2;
}

message LikeCreatedMessage {
    BaseMessage base_message = 1;
    int64 user_id = 2;
    int64 target_user_id = 3;
    int64 liking_id = 4;
    int64 object_id = 5;
    bool is_cancel = 6;
}